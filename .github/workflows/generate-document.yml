name: Generate Document
on:
  # Executes on pushes to the main branch. Modify for other branches as needed.
  push:
    branches:
      - main
  workflow_dispatch:

# Prevent concurrent executions
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Run protoc-gen-doc
        run: |
          docker run --rm -v $(pwd):/workspace pseudomuto/protoc-gen-doc --proto_path=/workspace/server/proto --doc_opt=html,index.html $(find server/proto -name "*.proto")
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: out
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
